<!doctype html>
<html> 
<head> 
	<title>kevin yang</title> 
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/terminal.ico">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/typed.js/lib/typed.min.js" type="text/javascript"></script>
</head> 
<body> 
	<!-- css shell from: https://guides.codechewing.com/mac-terminal-shell-css-html -->
	<div class="shell-wrap">
		<p class="shell-top-bar">Terminal - kevin@yang:~</p>
		<ul class="shell-body">
			<span id="user0">kevin@yang:~$ </span><span id="lineone"></span>
			<br>
			<span id="user1"></span><span id="linetwo"></span>
			<br>
			<span id="user2"></span><span id="linethree"></span>
			<br>
			<span id="user3"></span><span id="linefour"></span>
			<br>
		</ul>
	</div>
	<!-- typing effect from https://github.com/mattboldt/typed.js/ -->
	<script>
		var firsttype = {
			strings: ["cd Desktop"],
			typeSpeed: 50,
			startDelay: 750,
			cursorChar: "_",
			onComplete: function(self) {
				$("#user1").html("kevin@yang:~$ ");
				var type2 = new Typed("#linetwo", secondtype);
			},
		}
		var secondtype = {
			strings: ["ls"],
			typeSpeed: 50,
			startDelay: 1800
		}
		var type1 = new Typed("#lineone", firsttype);
	</script>
</body> 
</html>
