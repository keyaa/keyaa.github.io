<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <link rel="icon" href="img/x.ico">
 <title>tic tac toe, yo'.</title>
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <script src="js/script.js"></script>
 <script>init()</script>
</head>
 <body style="background-color: black">
  <div class="playArea">
   <div class="button topleft">
    <img src="img/placeholder.png" onmouseenter="hover(this, 0, 2)" onclick="place(this, 0, 2)" onmouseleave="empty(this, 0, 2)"></img>
   </div>
   <div class="button topmid">
    <img src="img/placeholder.png" onmouseenter="hover(this, 1, 2)" onclick="place(this, 1, 2)" onmouseleave="empty(this, 1, 2)"></img>
   </div>
   <div class="button topright">
    <img src="img/placeholder.png" onmouseenter="hover(this, 2, 2)" onclick="place(this, 2, 2)" onmouseleave="empty(this, 2, 2)"></img>
   </div>
   <div class="button midleft">
    <img src="img/placeholder.png" onmouseenter="hover(this, 0, 1)" onclick="place(this, 0, 1)" onmouseleave="empty(this, 0, 1)"></img>
   </div>
   <div class="button midmid">
    <img src="img/placeholder.png" onmouseenter="hover(this, 1, 1)" onclick="place(this, 1, 1)" onmouseleave="empty(this, 1, 1)"></img>
   </div>
   <div class="button midright">
    <img src="img/placeholder.png" onmouseenter="hover(this, 2, 1)" onclick="place(this, 2, 1)" onmouseleave="empty(this, 2, 1)"></img>
   </div>
   <div class="button botleft">
    <img src="img/placeholder.png" onmouseenter="hover(this, 0, 0)" onclick="place(this, 0, 0)" onmouseleave="empty(this, 0, 0)"></img>
   </div> 	 
   <div class="button botmid">
    <img src="img/placeholder.png" onmouseenter="hover(this, 1, 0)" onclick="place(this, 1, 0)" onmouseleave="empty(this, 1, 0)"></img>
   </div>
   <div class="button botright">
    <img src="img/placeholder.png" onmouseenter="hover(this, 2, 0)" onclick="place(this, 2, 0)" onmouseleave="empty(this, 2, 0)"></img>
   </div>
  </div>
  <div>
    <a href="http://keyaa.github.io/" target="_blank"><img src="img/back.png" style="position:relative;width:75px;height:75px;margin:14% 30px 15px 30px"><img></a>
  </div>
  <div>
    <a href="https://github.com/keyaa/TicTacToe" target="_blank"><img src="img/github.png" style="position:relative;width:75px;height:75px;margin:15px 30px 15px 30px"><img></a>
  </div>
  <div>
    <img src="img/reset.png" style="position: relative; width: 75px; height: 75px; margin: 15px 30px 15px 30px" onclick="hardreset()"><img>
  </div>
  <div>
    <img src="img/1p.png" style="position: relative; width: 75px; height: 75px; margin: 15px 30px 5% 30px" onclick="switchMode(this)"><img>
  </div>
  <div>
    <p class="text" id="score" style="position:fixed;float:right;left:75%;bottom:70%;font-size:48px;">score</p>
    <br><br>
    <p class="text" id="ps" style="position:fixed;float:right;left:74%;bottom:50%;font-size:76px;">0</p>
    <p class="text" style="position:fixed;float:right;left:79%;bottom:50%;font-size:76px;">-</p>
    <p class="text" id="cs" style="position:fixed;float:right;left:83%;bottom:50%;font-size:76px;">0</p>
  </div>
 </body>
</html>
